<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SegmentDisplay</title>
    
    <!--[if IE]>
      <script type="text/javascript" src="excanvas.js"></script>
    <![endif]-->

    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##:##:##";
      display.cornerType      = 2;
      display.displayType     = 7;
      display.displayAngle    = 9;
      display.digitHeight     = 130;
      display.digitWidth      = 84;
      display.digitDistance   = 8;
      display.segmentWidth    = 7;
      display.segmentDistance = 2;
  display.colorOn         = "#e95d0f";
  display.colorOff        = "#000000"; 	 	

      animate();

      function animate() {
        var time    = new Date();
        var hours   = 0;
        var minutes = 59 - time.getMinutes();
        var seconds = 60 - time.getSeconds();
	      if(seconds == 60){
		seconds =00;      
	      }
        var value   = ((minutes < 10) ? '0' : '') + minutes
                    + ':' + ((seconds < 10) ? '0' : '') + seconds;
        display.setValue(value);
        window.setTimeout('animate()', 100);
      }

    </script>
    <style>
		h1 {
color:white;	
text-align: center;	
font-size: 60;
		}    
    </style>
  </head>
  
  <body bgcolor="#000000" 	>
    <div style="padding: 10px 100px">
      <div style="width: 1000px; height: 700px; position: relative;">
<div><h1>Seuraavan uusiokannettavan arvontaan</h1></div>
        <div style="position: absolute; left: 150px; top: 33px; width: 1020px; height: 900px">
          
          <canvas id="display" width="1100" height="800"></canvas>
        </div>
      </div>
      </div>
  </body>
  
</html>
