<html>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>UusioCounter</title>
    
    <!--[if IE]>
      <script type="text/javascript" src="excanvas.js"></script>

    <script type="text/javascript" src="segment-display.js"></script>
    <script type="text/javascript">

      var display = new SegmentDisplay("display");
      display.pattern         = "##:##:##";
      display.cornerType      = 2;
      display.displayType     = 7;
      display.displayAngle    = 9;
      display.digitHeight     = 50;
      display.digitWidth      = 26;
      display.digitDistance   = 3;
      display.segmentWidth    = 4;
      display.segmentDistance = 2;
  display.colorOn         = "#e95d0f";
  display.colorOff        = "#000000"; 	 	

      animate();

      function animate() {
        var time    = new Date();
        var hours   = 0;
        var minutes = 59 - time.getMinutes();
        var seconds = 60 - time.getSeconds();
	      if(seconds == 60){
		seconds =00;      
	      }
        var value   = ((minutes < 10) ? '0' : '') + minutes
                    + ':' + ((seconds < 10) ? '0' : '') + seconds;
        display.setValue(value);
        window.setTimeout('animate()', 100);
      }

    </script>
    <style>
		h1 {
color:white;	
text-align: center;	
font-size: 100;
		}    
    </style>
  </head>
  
  <body background="diamonds.png">
<div><h1>Seuraava arvonta</h1></div>
          <canvas id="display" width="1700" height="800" style="width:1700px;height:800px;padding-left:200px;></canvas>
      </body>
  
</html>
